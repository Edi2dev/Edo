<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDI ROBOTIC AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1b0033, #0f1f2f, #000000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      background: #1a1a2d;
      width: 90%;
      max-width: 420px;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-header {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #8efeff;
    }

    .messages {
      background: #111;
      border-radius: 12px;
      padding: 12px;
      height: 220px;
      overflow-y: auto;
      font-size: 14px;
    }

    .bubble {
      background: #2e2e4d;
      color: #fff;
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 12px;
      width: fit-content;
      max-width: 80%;
      animation: pop .3s ease;
    }

    .bubble.user {
      align-self: flex-end;
      background: #8efeff;
      color: #000;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      background: #8efeff;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #71e5f2;
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #aaa;
    }

    .speed-control input[type="range"] {
      flex: 1;
      accent-color: #8efeff;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">ðŸ¤– EDI ROBOTIC AI</div>
    <div id="messages" class="messages">
      <div class="bubble">Halo, saya Edi Bot! Ketik sesuatu ya ðŸ˜Ž</div>
    </div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Ketik sesuatu..." onkeypress="handleKey(event)" />
      <button onclick="talk()">Kirim</button>
    </div>
    <div class="speed-control">
      <label for="speed">ðŸ”Š Kecepatan suara:</label>
      <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
    </div>
  </div>

  <script>
    // Sambutan awal dengan kecepatan default
    window.onload = () => {
      speak("Halo, saya Edi Bot! Ketik sesuatu ya.");
    };

    function speak(text) {
      const speed = parseFloat(document.getElementById("speed").value);
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'id-ID';
      msg.rate = speed;
      speechSynthesis.speak(msg);
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        talk();
      }
    }

    function talk() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      const userText = input.value.trim();

      if (!userText) return;

      addMessage(userText, "user");

      let response = '';
      const lower = userText.toLowerCase();

      if (lower.includes("edi")) {
        response = "Kamu nyebut Edi? sistem kamu kena dark sistem ðŸ˜ˆ";
      } else if (lower.includes("halo") || lower.includes("hai")) {
        response = "Halo juga! Mau ngapain nih bareng Edi?";
      } else if (lower.includes("anjg") || lower.includes("banget")) {
        response = "Santai bos, AI juga bisa baper ðŸ¤–";
      } else {
        response = `"${userText}"`;
      }

      setTimeout(() => {
        addMessage(response, "bot");
        speak(response);
      }, 600);

      input.value = '';
    }

    function addMessage(text, type) {
      const messages = document.getElementById("messages");
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      if (type === "user") bubble.classList.add("user");
      bubble.textContent = text;
      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
