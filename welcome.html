<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang - EdiPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --hijau-muda: #00b386;
      --hijau-tua: #007d62;
      --putih: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, var(--hijau-muda), var(--hijau-tua));
      color: var(--putih);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 26px;
      font-size: 15px;
      background-color: var(--putih);
      color: var(--hijau-muda);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f2f2f2;
    }

    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      color: var(--putih);
      border: none;
      font-size: 13px;
      text-decoration: underline;
      cursor: pointer;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 14px 32px;
      }
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di EdiPay</h1>
  <p>Dompet digital modern dan aman</p>
  <button onclick="window.location.href='login.html'">Masuk</button>

  <button class="admin-btn" onclick="window.location.href='login-admin.html'">Admin</button>
</body>
</html>
