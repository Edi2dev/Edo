<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-slide {
      animation: fadeSlide 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm animate-fade-slide">
    <h2 class="text-xl font-bold mb-4 text-center text-green-600">Masuk</h2>
    <label class="block text-sm mb-2 text-gray-600">Nomor HP</label>
    <input id="nomor" type="tel" placeholder="08xxxxxxxxxx"
      class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 mb-4"/>

    <button onclick="handleLogin()"
      class="bg-green-600 text-white w-full py-2 rounded-lg hover:bg-green-700 transition">Masuk</button>
  </div>

  <script>
    function handleLogin() {
      const nomor = document.getElementById("nomor").value;
      if (nomor.length >= 10) {
        localStorage.setItem("nomorHP", nomor);
        window.location.href = "buat-pin.html";
      } else {
        alert("Masukkan nomor yang valid.");
      }
    }
  </script>
</body>
</html>
